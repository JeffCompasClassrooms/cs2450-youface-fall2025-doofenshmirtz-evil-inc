{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-4">

  <!-- Profile Header -->
  <div class="card mx-auto shadow p-4" style="max-width: 500px;">
    <img src="{{ url_for('static', filename='uploads/default.png') }}"
         class="rounded-circle mx-auto mb-3"
         alt="Profile Picture"
         width="150"
         height="150">

    <h2 class="fw-bold">{{ user }}</h2>
    <h5 class="text-muted">{{ handle }}</h5>

    <p class="mt-3"><strong>Birthday:</strong> {{ birthday or 'Not set' }}</p>
    <p><strong>Age:</strong> {{ age or 'Unknown' }}</p>

    <!-- Edit Bio Form -->
    <form method="post" class="mt-4">
      <div class="form-group">
        <label for="bio"><strong>Bio:</strong></label>
        <textarea id="bio" name="bio" class="form-control" rows="3"
                  placeholder="Tell the world about yourself...">{{ bio }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
  </div>

</div>
{% endblock %}
